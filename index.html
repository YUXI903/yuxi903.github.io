<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的烹饪日记 (安全版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; touch-action: manipulation; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- 登录页面 -->
    <div id="login-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-sm">
            <div class="bg-white p-8 rounded-xl shadow-lg text-center">
                <h1 class="text-2xl font-bold text-gray-700">烹饪日记</h1>
                <p class="text-gray-500 mt-2 mb-6">请登录以继续</p>
                <form id="login-form">
                    <div class="space-y-4">
                        <input type="email" id="email" required class="block w-full p-3 border border-gray-300 rounded-lg transition" placeholder="邮箱">
                        <input type="password" id="password" required class="block w-full p-3 border border-gray-300 rounded-lg transition" placeholder="密码">
                    </div>
                    <button type="submit" class="mt-6 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition">登录</button>
                    <p id="login-error" class="text-red-500 text-sm mt-4 h-5"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- 应用主页面 (默认隐藏) -->
    <div id="app-container" class="hidden">
        <div class="container mx-auto max-w-lg p-4">
            <header class="flex justify-between items-center my-6">
                <h1 class="text-3xl font-bold text-gray-700">我的烹饪日记</h1>
                <button id="logout-btn" class="text-sm text-blue-600 hover:underline">退出登录</button>
            </header>

            <div class="bg-white p-6 rounded-xl shadow-md mb-8">
                <form id="add-dish-form">
                    <h2 class="text-xl font-semibold mb-4">添加一道新菜</h2>
                    <div class="space-y-4">
                        <input type="text" id="dish-name" required class="block w-full p-3 border border-gray-300 rounded-lg" placeholder="菜品名称">
                        <input type="date" id="dish-date" required class="block w-full p-3 border border-gray-300 rounded-lg">
                        <input type="file" id="dish-image" required accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>
                    <button type="submit" id="submit-btn" class="mt-6 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 flex items-center justify-center">
                        <span id="submit-btn-text">添加菜品</span>
                        <div id="submit-loader" class="loader hidden"></div>
                    </button>
                </form>
            </div>

            <main>
                <h2 class="text-xl font-semibold mb-4 text-center text-gray-600">我做过的菜</h2>
                <div id="dish-list" class="grid grid-cols-1 gap-6"></div>
            </main>
        </div>
    </div>

    <!-- 引入 Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>

    <script>
        // ===================================================================================
        // TODO: 记得把这里替换成你自己的 Firebase 项目配置！
        // ===================================================================================
const firebaseConfig = {
  apiKey: "AIzaSyAtCqRybYQPsVrGX9-44B7IWLGSghZDpgY",
  authDomain: "cookingmaster-5b5a5.firebaseapp.com",
  projectId: "cookingmaster-5b5a5",
  storageBucket: "cookingmaster-5b5a5.firebasestorage.app",
  messagingSenderId: "732735614743",
  appId: "1:732735614743:web:3efc5a9e73d51aaaaa5152",
  measurementId: "G-3TTH49RTPS"
};


        // ===================================================================================

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        
        // 获取页面元素
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const dishList = document.getElementById('dish-list');
        const addDishForm = document.getElementById('add-dish-form');
        const dateInput = document.getElementById('dish-date');
        const submitBtn = document.getElementById('submit-btn');
        const submitBtnText = document.getElementById('submit-btn-text');
        const submitLoader = document.getElementById('submit-loader');

        let dishesCollection;
        let unsubscribe; // 用于取消实时监听

        // 监听用户认证状态变化
        auth.onAuthStateChanged(user => {
            if (user) {
                // 用户已登录
                loginContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                
                dishesCollection = db.collection('dishes');
                setupApp(user.uid);
            } else {
                // 用户未登录
                loginContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                if (unsubscribe) unsubscribe(); // 停止监听
                dishList.innerHTML = '';
            }
        });

        // 登录表单提交
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            loginError.textContent = '';

            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    console.error("Login failed:", error);
                    loginError.textContent = '邮箱或密码错误，请重试。';
                });
        });

        // 退出登录
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        function setupApp(userId) {
            dateInput.valueAsDate = new Date();

            // 实时监听数据库，只获取当前用户的数据
            unsubscribe = dishesCollection.where('userId', '==', userId).orderBy('date', 'desc')
                .onSnapshot(snapshot => {
                    dishList.innerHTML = '';
                    if (snapshot.empty) {
                        dishList.innerHTML = `<div class="text-center py-10 px-4 bg-white rounded-xl shadow-md"><p class="text-gray-500">还没有记录哦！</p></div>`;
                    } else {
                        snapshot.forEach(doc => {
                            const dish = doc.data();
                            const card = document.createElement('div');
                            card.className = 'bg-white rounded-xl shadow-md overflow-hidden';
                            card.innerHTML = `
                                <img src="${dish.imageUrl}" alt="${dish.name}" class="w-full h-56 object-cover">
                                <div class="p-5">
                                    <h3 class="text-2xl font-bold">${dish.name}</h3>
                                    <p class="text-gray-500 text-sm mt-1">${dish.date}</p>
                                </div>
                                <div class="p-2 bg-gray-50 text-right">
                                    <button data-id="${doc.id}" data-image-path="${dish.imagePath}" class="delete-btn text-sm text-red-500 hover:text-red-700 font-medium">删除</button>
                                </div>`;
                            dishList.appendChild(card);
                        });
                    }
                }, error => console.error("Error fetching dishes: ", error));

            // 添加菜品
            addDishForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('dish-name').value.trim();
                const date = dateInput.value;
                const imageFile = document.getElementById('dish-image').files[0];

                if (!name || !date || !imageFile) return;

                submitBtn.disabled = true;
                submitBtnText.textContent = '上传中...';
                submitLoader.classList.remove('hidden');

                try {
                    const imagePath = `images/${userId}/${Date.now()}_${imageFile.name}`;
                    const storageRef = storage.ref(imagePath);
                    const uploadTask = await storageRef.put(imageFile);
                    const imageUrl = await uploadTask.ref.getDownloadURL();

                    await dishesCollection.add({
                        name,
                        date,
                        imageUrl,
                        imagePath,
                        userId: userId, // 关键：将用户ID存入文档
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    addDishForm.reset();
                    dateInput.valueAsDate = new Date();
                } catch (error) {
                    console.error("Error adding document: ", error);
                } finally {
                    submitBtn.disabled = false;
                    submitBtnText.textContent = '添加菜品';
                    submitLoader.classList.add('hidden');
                }
            });

            // 删除菜品
            dishList.addEventListener('click', async (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const docId = e.target.dataset.id;
                    const imagePath = e.target.dataset.imagePath;

                    if (confirm('确定要删除这条记录吗？')) {
                        try {
                            await dishesCollection.doc(docId).delete();
                            if (imagePath) await storage.ref(imagePath).delete();
                        } catch (error) {
                            console.error("Error removing document: ", error);
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
